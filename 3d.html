<body>
  <div id="loader" class="loader">

  <div class="floating-shapes"></div>

  <header class="main-header">
    <div class="header-content">
      <h1>Timeless Chronicles</h1>
      <p class="subtitle">Explore the Fusion of Art, History & Fashion Across Time</p>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>

        </ul>
      </nav>
    </div>
  </header>


  <main class="3d-container">
        <!-- A-Frame Scene for the 3D content -->
        <a-scene embedded prevent-scene-click>
            <!-- Assets: Preload models and textures for smoother experience -->
            <a-assets>
                <!--
                    IMPORTANT: Replace this GLTF model URL with the path to YOUR statue file.
                    You can use local paths like "models/my_statue.gltf" or public CDN links.
                    For demonstration, a simple astronaut model is used.
                -->
                <a-asset-item id="statue-model" src="models\Werewolf_Warrior.glb"></a-asset-item>

                <!-- Optional: Texture for the ground or other elements -->
            </a-assets>

            <!-- Camera: User's viewpoint and interaction controls -->
            <a-entity camera look-controls wasd-controls position="0 1.6 3"></a-entity>

            <!-- Statue Model -->
            <!-- Scale and position might need adjustment based on your specific GLTF model's size -->
            <a-gltf-model src="#statue-model" position="0 1 -2" rotation="0 45 0" scale="0.5 0.5 0.5"></a-gltf-model>

            <!-- Ground Plane -->
            <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" 
                       color="#D3D3D3" material="src: #groundTexture; repeat: 5 5"></a-plane>
            
            <!-- Environment / Sky -->
            <a-sky color="#ECECEC"></a-sky>

            <!-- Basic Lighting -->
            <a-entity light="type: ambient; color: #BBB; intensity: 0.8"></a-entity>
            <a-entity light="type: directional; color: #FFF; intensity: 0.5; position: 1 1 1"></a-entity>

            <!-- Optional: Text label for the statue
            <a-text value="Ancient Wisdom" position="0 2.5 -2.5" align="center" color="#4D372F" width="4"
                    font="https://cdn.aframe.io/fonts/Aileron-Semibold.fnt"></a-text>

            Optional: Interactive Element (e.g., a clickable sphere) -->
            <!-- <a-sphere position="-2 1.5 -3" radius="0.5" color="#E07A5F"
                      event-set__click="material.color: #5A7D7C; text: 'Clicked!';"></a-sphere>
            <a-text value="Click me!" position="-2 2.2 -3" align="center" color="#4D372F"></a-text> --> -->

        </a-scene>
    </main>
